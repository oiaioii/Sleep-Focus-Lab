<!DOCTYPE html>
<html>
<head>
  <title>Sleep & Focus Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sleep Time vs Reaction Speed</h1>

  <label>How many hours did you sleep?</label><br>
  <input type="number" id="sleepInput" min="0" max="12" step="0.5">
  <br><br>

  <button id="startBtn">Start Test</button>

  <div id="testBox">Wait for green and click!</div>

  <p id="result"></p>
  <p id="advice" style="color: red; font-weight: bold;"></p>

  <script src="script.js"></script>
</body>
</html>
